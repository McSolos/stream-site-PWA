<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-eqiuv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#009578">
    <link rel="stylesheet" href="https://unpkg.com/xgplayer/dist/index.min.css">
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <title>clone</title>
</head>
<body>
    <header class="header">
        <div class="logo left">
            <i id="menu" class="material-icons">menu</i>
            <img src="/assets/images/yt-logo.png" alt="">
        </div>

        <div class="search center">
            <form action="">
                <input type="text" placeholder="Search">
                <button><i class="material-icons">search</i></button>
            </form>
            <i class="material-icons mic">mic</i>
        </div>

        <div class="icons right">
            <i class="material-icons">videocam</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons display-this">account_circle</i>
        </div>
    </header>

    <main>
        <div class="side-bar">
            <div class="nav">
                <a href="/index.html" class="nav-link active">
                    <i class="material-icons">home</i>
                    <span class="text">Home</span>
                </a>
                <a href="" class="nav-link">
                    <i class="material-icons">local_fire_department</i>
                    <span class="text">Trending</span>
                </a>
                <a href="" class="nav-link ">
                    <i class="material-icons">subscriptions</i>
                    <span class="text">Subscriptions</span>
                </a>

                <hr>
                <!-- hr -->
                <a href="" class="nav-link ">
                    <i class="material-icons">library_add_check</i>
                    <span>Library</span>
                </a>

                <a href="" class="nav-link ">
                    <i class="material-icons">history</i>
                    <span class="text">History</span>
                </a>

                <a href="" class="nav-link ">
                    <i class="material-icons">play_arrow</i>
                    <span class="text">Your Videos</span>
                </a>

                <a href="" class="nav-link ">
                    <i class="material-icons">watch_later</i>
                    <span class="text">Watch Later</span>
                </a>

                <a href="" class="nav-link ">
                    <i class="material-icons">thumb_up</i>
                    <span class="text">Liked Videos</span>
                </a>

            </div>
        </div>

        <div class="content">
            <div class="profile-container">
                <div class="cover-photo">
                    <img src="/assets/images/ppic.webp" alt="">
                </div>
                
                <div class="profile-pic">
                    <img src="/assets/images/bpicl.jpg" alt="">
                </div>
            </div>
        </div>
        
    </main>
    
</body>
</html>
